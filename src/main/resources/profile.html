<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>个人资料</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body class="">

<div class="container-fluid">
	<div class="app-title">
		<div>
			<h1><i class="fa fa-user"></i> 个人资料</h1>
		</div>
		<ul class="app-breadcrumb breadcrumb">
			<li class="breadcrumb-item"><a href="welcome.html">首页</a></li>
			<li class="breadcrumb-item active">个人资料</li>
		</ul>
	</div>

	<div class="tile">

		<div class="row user">
			<div class="col-md-4">
				<div class="profile justify-content-center">
					<div class="info">
						<img class="user-img" src="images/avatar.jpg" width="110">
						<p>
							<button type="button" class="btn btn-outline-primary" id="change-avatar">修改头像</button>
						</p>
					</div>
				</div>
			</div>
			<div class="col-md-7">
				<form id="form" action="" method="post">
					<div class="form-group">
						<label class="control-label">用户名</label>
						<input class="form-control" type="text" value="root" disabled>
					</div>
					<div class="form-group">
						<label class="control-label">手机号码</label>
						<input class="form-control" type="text" name="phone" value="15578894732">
					</div>
					<div class="form-group">
						<label class="control-label">电子邮箱</label>
						<input class="form-control" type="email" name="email" value="root@yonghe.com">
					</div>
					<div class="form-group">
						<label class="control-label">性别</label>
						<div>
							<div class="animated-radio-button form-check-inline">
								<label>
									<input type="radio" name="gender" value="1" checked><span class="label-text">男</span>
								</label>
							</div>
							<div class="animated-radio-button form-check-inline">
								<label>
									<input type="radio" name="gender" value="2"><span class="label-text">女</span>
								</label>
							</div>
						</div>
					</div>
					<hr>
					<div class="form-group">
						<button class="btn btn-primary" type="submit">
							<i class="fa fa-fw fa-lg fa-check-circle"></i>保存
						</button>
						&nbsp;&nbsp;
						<a class="btn btn-secondary" href="javascript:history.back()">
							<i class="fa fa-fw fa-lg fa-times-circle"></i>取消
						</a>
					</div>
				</form>
			</div>
		</div>

	</div>
	<!-- /.tile -->
</div>
<!-- /.container-fluid -->

<!-- Essential javascripts for application to work-->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<!-- The javascript plugin to display pagination loading on top-->
<script src="js/plugins/jquery.validate.min.js"></script>
<!-- Page specific javascripts-->
<script type="text/javascript">
	//表单验证
	$("#form").validate();

	$("#change-avatar").click(function () {
		top.layer.open({
			type: 2,
			title: '修改头像',
			shadeClose: true,
			shade: 0.8,
			area: ['650px', '560px'],
			content: 'profile_avatar.html'
		});
	});
</script>

</body>
</html>
