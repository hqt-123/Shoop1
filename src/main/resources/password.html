<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>修改密码</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body class="">

<div class="container-fluid">
	<div class="app-title">
		<div>
			<h1><i class="fa fa-lock"></i> 修改密码</h1>
		</div>
		<ul class="app-breadcrumb breadcrumb">
			<li class="breadcrumb-item"><a href="welcome.html">首页</a></li>
			<li class="breadcrumb-item active">修改密码</li>
		</ul>
	</div>

	<div class="tile">

		<form id="form" action="" method="post">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="control-label">旧密码</label>
					<input class="form-control" type="password" name="oldPassword" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="control-label">新密码</label>
					<input class="form-control" type="password" name="newPassword" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="control-label">确认密码</label>
					<input class="form-control" type="password" name="confirmPassword"
					       required data-rule-equalTo="[name='newPassword']" data-msg-equalTo="两次密码输入不一致">
				</div>
			</div>
			<hr>
			<div class="form-group">
				<button class="btn btn-primary" type="submit">
					<i class="fa fa-fw fa-lg fa-check-circle"></i>保存
				</button>
				&nbsp;&nbsp;
				<a class="btn btn-secondary" href="javascript:history.back()">
					<i class="fa fa-fw fa-lg fa-times-circle"></i>取消
				</a>
			</div>
		</form>

	</div>
	<!-- /.tile -->
</div>
<!-- /.container-fluid -->

<!-- Essential javascripts for application to work-->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<!-- The javascript plugin to display pagination loading on top-->
<script src="js/plugins/jquery.validate.min.js"></script>
<!-- Page specific javascripts-->
<script type="text/javascript">
	//表单验证
	$("#form").validate();
</script>

</body>
</html>
