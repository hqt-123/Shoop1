<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>yonghe</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container-fluid">

	<div class="app-title">
		<div>
			<h1><i class="fa fa-circle-o"></i> 修改分类</h1>
		</div>
		<ul class="app-breadcrumb breadcrumb">
			<li class="breadcrumb-item"><a href="welcome.html">首页</a></li>
			<li class="breadcrumb-item"><a href="dishesCat_list.html">菜品分类</a></li>
			<li class="breadcrumb-item active">修改分类</li>
		</ul>
	</div>

	<div class="tile">

		<form id="form" action="" method="post">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="control-label">父级分类</label>
					<select class="form-control" name="parentId" required>
						<option value="0">一级分类</option>
					</select>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="control-label">分类名称</label>
					<input class="form-control" type="text" name="name" value="火锅" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="control-label">排列序号</label>
					<input class="form-control" type="text" name="sortOrder" value="1" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="control-label">是否为父分类</label>
					<div>
						<div class="animated-radio-button form-check-inline">
							<label>
								<input type="radio" name="isParent" value="1">
								<span class="label-text">是</span>
							</label>
						</div>
						<div class="animated-radio-button form-check-inline">
							<label>
								<input type="radio" name="isParent" value="0" checked>
								<span class="label-text">否</span>
							</label>
						</div>
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<button class="btn btn-primary" type="submit">
					<i class="fa fa-fw fa-lg fa-check-circle"></i>保存
				</button>
				&nbsp;&nbsp;
				<a class="btn btn-secondary" href="javascript:history.back()">
					<i class="fa fa-fw fa-lg fa-times-circle"></i>取消
				</a>
			</div>
		</form>

	</div>
	<!-- /.tile -->
</div>
<!-- /.container-fluid -->

<!-- Essential javascripts for application to work-->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<!-- Page specific javascripts-->
<script src="js/plugins/jquery.validate.min.js"></script>
<script>
	let $form = $("#form");
	// 验证表单
	$form.validate();
</script>

</body>
</html>
