<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>

<section class="material-half-bg">
	<div class="cover"></div>
</section>

<section class="login-content">
	<div class="logo">
		<h2>订餐后台</h2>
	</div>
	<div class="login-box">
		<!--登录表单-->
		<form class="login-form" action="LoginServlet" method="post">
			<!--错误提示-->
			<!-- <div class="alert alert-dismissible alert-danger">
				<button class="close" type="button" data-dismiss="alert">×</button>
				<span>用户名或密码错误！</span>
			</div> -->
			<!--<h4 class="login-head">登录</h4>-->
			<div class="form-group">
				<label class="control-label">用户名</label>
				<input class="form-control" type="text" name="username" placeholder="Username" autofocus
				       required data-msg-required="请填写用户名">
			</div>
			<div class="form-group">
				<label class="control-label">密码</label>
				<input class="form-control" type="password" name="password" placeholder="Password"
				       required data-msg-required="请填写密码">
			</div>
			<div class="form-group">
				<div class="utility">
					<div class="animated-checkbox">
						<label>
							<input type="checkbox"><span class="label-text">保持登录状态</span>
						</label>
					</div>
					<p class="semibold-text mb-2"><a href="#" data-toggle="flip">忘记密码?</a></p>
				</div>
			</div>
			<div class="form-group btn-container">
				<button type="submit" class="btn btn-primary btn-block">
					<i class="fa fa-sign-in fa-lg fa-fw"></i>登录
				</button>
			</div>
		</form>
		<!--忘记密码表单-->
		<form class="forget-form" action="PasswordServlet" >
			<h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>忘记密码?</h3>
			<div class="form-group">
				<label class="control-label">电子邮箱</label>
				<input class="form-control" type="text" placeholder="Email" name="email">
			</div>
			<div class="form-group btn-container">
				<button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>重置</button>
			</div>
			<div class="form-group mt-3">
				<p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> 返回登录</a></p>
			</div>
		</form>
	</div>
</section>

<!-- Essential javascripts for application to work-->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<!-- The javascript plugin to display pagination loading on top-->
<script src="js/plugins/pace.min.js"></script>
<script src="js/plugins/jquery.validate.min.js"></script>
<!-- Page specific javascripts-->
<script type="text/javascript">
	// 避免在iframe中打开登录页面
	if (window.top !== window.self) {
		window.top.location = window.location;
	}

	// Login Page Flipbox control
	$('.login-content [data-toggle="flip"]').click(function () {
		$('.login-box').toggleClass('flipped');
		return false;
	});

	//表单验证
	$(".login-form").validate();
</script>

</body>
</html>
